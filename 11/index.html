<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="event-form">
            <h1 id="main-heading">Event Registration Form</h1>
            <form id="form">
                <div class="form-inner-div">
                <div id="name-div">
                <div>
                <label for="name">Your Name</label>
                </div>
                <div>
                <select name="genderSelect" id="gender-select">
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="miss">Miss.</option>
                </select>
                <input type="text" placeholder="First Name" id="first-name">
                <input type="text" placeholder="Last Name" id="last-name">
                </div>
            </div>
            </div>
            <div class="form-inner-div">
                <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your Email Address">
                </div>
                <div>
                <label for="event-selection">Select your Event</label>
                <select name="eventSelection" id="event-select">
                    <option value="birthdayParty">Birthday Party</option>
                    <option value="engagement">Engagement</option>
                    <option value="weddingReception">Wedding Reception</option>
                </select>
                </div>
            </div>
                <div class="form-inner-div">
                <div>
                <label for="contact">Contact</label>
                <input type="number" placeholder="Enter your Contact Number">
                </div>
                <div>
                <label for="date">Date</label>
                <input type="date" placeholder="Enter Date of your Event" id="date">
                </div>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
